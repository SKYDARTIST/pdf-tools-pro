<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Gravity PDF: AI Editor & Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    screens: {
                        'xs': '380px',
                    }

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            /* Reactive Grid Layer */
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(0, 0, 0, 0.05) 0%, transparent 60%),
                radial-gradient(#E5E5E5 1.5px, transparent 1.5px);
            background-size: 100% 100%, 24px 24px;
            background-attachment: fixed;
        }

        .dark body {
            background-color: #000000;
            color: #FFFFFF;
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.03) 0%, transparent 60%),
                radial-gradient(#1A1A1A 1.5px, transparent 1.5px);
        }

        /* Hide scrollbars for app-like behavior */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Monolith Card Foundations */
        .monolith-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 28px;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .dark .monolith-card {
            background: rgba(10, 10, 10, 0.7);
            border-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 32px -1px rgba(0, 0, 0, 0.4);
        }

        .monolith-card:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 12px 48px -4px rgba(0, 0, 0, 0.08);
        }

        .monolith-card:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.1s ease;
        }

        .dark .monolith-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 64px -4px rgba(0, 0, 0, 0.6);
        }

        /* Glass Floating Elements */
        .monolith-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark .monolith-glass {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.08);
        }

        /* Technical Typography */
        .text-technical {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.5;
        }

        /* Accent Colors (Strict B&W) */
        .accent-monolith {
            background-color: #000000;
            color: #FFFFFF;
        }

        .dark .accent-monolith {
            background-color: #FFFFFF;
            color: #000000;
        }

        /* Animation Helpers */
        .spring-transition {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
