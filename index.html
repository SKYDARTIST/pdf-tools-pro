<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Cache busting for Android WebView -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Anti-Gravity PDF: AI Editor & Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    screens: {
                        'xs': '380px',
                        'android-sm': { 'max': '375px' },
                    }
                }
            }
        }
    </script>
    <!-- Blocking script to apply dark mode BEFORE React hydrates -->
    <script>
            (function () {
                try {
                    var saved = localStorage.getItem('darkMode');
                    if (saved && JSON.parse(saved)) {
                        document.documentElement.classList.add('dark');
                        document.documentElement.style.backgroundColor = '#000000';
                    }
                } catch (e) { }
            })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/monolith.css">


</head>

<body>
    <div id="bg-light" class="neural-background"></div>
    <div id="bg-dark" class="neural-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
